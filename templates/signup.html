<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://assets.isu.pub/document-structure/230405104811-f9235c234523b6e5cbf9437dd2d630b2/v1/46a91cbe15cf4cb17512464633a5e4c5.jpeg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            padding: 0 20px;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0.3;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0);
            border: 1px solid black;
            color: rgb(0, 0, 0);
            padding: 10px 20px;
            border-radius: 15px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            animation: fadeIn 0.8s ease-in-out forwards;
        }

        .back-button:hover {
            background-color: rgb(25, 99, 25);
            color: white;
            border: none;
        }

        .signup-container {
            background-color: white;
            border-radius: 10px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.374);
            background-color: rgba(0, 0, 0, 0.0);
            align-items: center;
            margin-left: 60px;
            animation: fadeIn 1.2s ease-in-out forwards;
        }

        .signup-container h1 {
            margin-bottom: 30px;
            font-size: 30px;
            font-weight: bold;
            color: rgb(25, 99, 25);
            text-align: center;
        }

        form {
            text-align: center;
        }

        .form-control {
            margin-bottom: 20px;
            font-size: 16px;
            padding: 15px;
            border-radius: 30px;
            background-color: rgba(0, 0, 0, 0.0);
            border: 1px solid black;
            width: 100%;
        }

        .btn {
            width: 100%;
            max-width: 150px;
            background-color: rgb(25, 99, 25);
            color: white;
            border-radius: 30px;
            padding: 10px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: rgba(243, 200, 200, 0.0);
            color: black;
            border: 1px solid black;
        }

        .already-account {
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
        }

        .already-account a {
            color: rgb(0, 0, 0);
            text-decoration: none;
        }

        .already-account a:hover {
            text-decoration: underline;
        }

        .success-message {
            display: none;
            color: green;
            font-size: 18px;
            text-align: center;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .signup-container {
                padding: 20px;
                margin-left: 0;
            }

            .back-button {
                padding: 8px 16px;
                font-size: 14px;
            }

            h1 {
                font-size: 24px;
            }

            .form-control {
                padding: 12px;
            }

            .btn {
                max-width: 100%;
            }
        }

        @media (max-width: 576px) {
            .signup-container {
                padding: 15px;
            }

            h1 {
                font-size: 20px;
            }

            .form-control {
                padding: 10px;
            }

            .back-button {
                font-size: 12px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>

    <button class="back-button" onclick="history.back()">&#8592; Back</button>

    <div class="signup-container">
        <h1>Sign Up</h1>
        <form id="signupForm">
            <input type="text" class="form-control" placeholder="Full Name" required>
            <input type="email" class="form-control" placeholder="Email" required>
            <input type="password" class="form-control" placeholder="Password" required>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <div class="already-account">
            <a href="/login">Already have an account? Login</a>
        </div>
        <div class="success-message" id="successMessage">Signup successful!</div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from actually submitting

            // Here you can implement the actual signup logic, like an AJAX call or form validation.
            // For now, we'll just show the success message after form submission.
            document.getElementById('successMessage').style.display = 'block';
        });
    </script>

</body>
</html>
